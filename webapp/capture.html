<!DOCTYPE html>
<html lang="en" >

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <title>Are you the Jedi Master?</title>

  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <link rel="stylesheet" href="css/image-capture.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.250.1.min.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

</head>

<body>

  <div class="container bg">
    <h1 class="text-center">Jedi Poses</h1>
    <p class="text-center">Try to pose as closely as possible to the reference pose and click "Take snapshot" when ready.</p>
    <div class="row justify-content-center m-2">
      <div class="col text-right">
        <img id="prevBtn" src="images/prev-button.png" height="50px" width="50px"/>
      </div>
      <div class="col text-center">
        <h4 id="title">Pose 1</h4>
        <div id="imageContainer"><img src="images/pose1.jpg" id="showImage" height="100%" width="100%"></div>
        <div id="btnBox">
        </div>
      </div>
      <div class="col text-left">
        <img id="nextBtn" src="images/next-button.png" height="50px" width="50px"/>
      </div>
    </div>
    <div class="row justify-content-center m-2">
      <div class="col text-center">
        <div class="videoContainer">
          <video autoplay></video>
        </div>
      </div>
      <div class="col text-center">
        <div>
          <img id="captureBtn" src="images/camera.png" height="100px" width="100px"/>
        </div>
        <div>
          <img id="uploadBtn" src="images/upload-button.png" height="60px" width="60px">
        </div>
      </div>
      <div class="col text-center">
        <div class="videoContainer">
          <canvas></canvas>
        </div>
      </div>
    </div>
    <div class="row justify-content-center m-2">
      <div class="col text-center">
        <!--button id="prevBtn" class="navBtn">&lt;&lt;Prev</button-->
        <!--button id="nextBtn" class="navBtn">Next&gt;&gt;</button-->
      </div>
    </div>
  </div>

  <script src="js/image-capture.js"></script>
  <script src="js/image-slider.js"></script>
</body>

</html>
